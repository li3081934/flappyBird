<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #game{
            border: 1px solid #dbdbdb;
            position: relative;
            width: 288px;
            height: 384px;
            margin: 0 auto;
        }
        #game>div{
            position: absolute;
        }
        .layout_0{
            z-index: 0;
        }
        .layout_1{
            z-index: 1;
        }
        .layout_2{
            z-index: 2;
        }
        .layout_3{
            z-index: 3;
        }
    </style>
</head>
<body>

    <div id="game">

    </div>
    <button id="start">start</button>
<script src="js/app.js"></script>
<script>
    let game=new Scene(document.querySelector('#game'))
    document.querySelector('#start').onclick=function () {

        game.start()
    }
</script>
</body>
</html>
